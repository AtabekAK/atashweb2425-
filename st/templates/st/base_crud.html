<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Магазин IAT" }}</title>
    <!-- Подключите Bootstrap или другие CSS-фреймворки для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'admin:index' %}">Админка</a></li>
                <li class="breadcrumb-item"><a href="{% url 'tech_type_list' %}">Типы техники</a></li>
                {% if breadcrumb_active %}
                    <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb_active }}</li>
                {% endif %}
            </ol>
        </nav>
        <hr>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
